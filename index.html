<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New To-Do">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Workout</li>
			<li><span><i class="fa fa-trash"></i></span> Meditate</li>
			<li><span><i class="fa fa-trash"></i></span> Breakfast</li>
		</ul>

	</div>
	
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
